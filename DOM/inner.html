<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfunction(){
            document.getElementById("demo").innerHTML="just modified"
        }
    </script>
</head>
<body>
    <h2>example program on inner html</h2>
    <p id="demo" onclick="myfunction()">click here</p>
</body>
</html>
