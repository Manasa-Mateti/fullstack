<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
            const n = parseInt(prompt("Enter the number for the multiplication table:"));
            document.write(`Multiplication Table of ${n}:  `);
            for (let i = 1; i <= 10; i++) 
            {
                document.write(`${n} x ${i} = ${n * i}<br>`);
            }
</script>
</body>
</html>
